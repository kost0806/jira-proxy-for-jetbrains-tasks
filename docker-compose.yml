version: '3.8'

services:
  jira-proxy:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Jira Configuration (override with .env file or docker-compose.override.yml)
      JIRA_BASE_URL: "${JIRA_BASE_URL:-https://your-jira-instance.atlassian.net}"
      JIRA_USERNAME: "${JIRA_USERNAME:-your-username}"
      JIRA_PASSWORD: "${JIRA_PASSWORD:-your-api-token}"
      JIRA_AUTH_TYPE: "${JIRA_AUTH_TYPE:-basic}"

      # Proxy Configuration
      PROXY_HOST: "0.0.0.0"
      PROXY_PORT: "8000"
      DEBUG: "${DEBUG:-false}"

      # App Configuration
      APP_TITLE: "Jira API Proxy"
      APP_DESCRIPTION: "Proxy server for Jira API with JetBrains IDE compatibility"
      APP_VERSION: "1.0.0"

      # Security
      ALLOW_ORIGINS: '["*"]'
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/rest/api/2/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: jira-proxy-network